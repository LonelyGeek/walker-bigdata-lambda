group 'club.iwalker.lambda.storm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

jar{
    manifest{
//        attributes 'Main-Class':'club.iwalker.lambda.speed.topology.WordCountTopology'
        attributes 'Main-Class':'club.iwalker.lambda.storm.speed.topology.TridentApiTopology'
        attributes 'Implementation-Title':'Gradle'
    }
    into('lib') {
        from configurations.runtime
    }
}

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
    maven { url "https://clojars.org/repo" }
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.storm', name: 'storm-core', version: '1.1.0'
    compile group: 'org.apache.storm', name: 'storm-kafka', version: '1.1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
